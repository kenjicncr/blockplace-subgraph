type Transaction @entity {

  id: ID! # Transaction hash

  value: BigInt!

  to: String!

  from: String!

  contractAddress: String!
}

type PixelInput @entity {
  id: ID!

  bucket: Int!

  posInBucket: Int!

  color: Int!

}

type Bucket @entity {
  id: ID!

  position: Int!

  pixels: [Int!]
}


type Approval @entity {
  id: ID! # Transaction hash

  value: BigInt!

  owner: String!

  spender: String!

  contractAddress: String!
}
